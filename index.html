
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razorpay Payment Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      background: #528ff0;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #4076cc;
    }
  </style>
</head>
<body>
  <h1>Pay with Razorpay</h1>
  <p>Click the button to make a payment</p>
  <button id="payBtn">Pay Now</button>

  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById('payBtn').onclick = function(e) {
      var options = {
        "key": "rzp_test_1234567890abcdef", // Replace with your Test Key ID
        "amount": 50000, // Amount in paise (50000 = â‚¹500)
        "currency": "INR",
        "name": "Demo Company",
        "description": "Test Transaction",
        "image": "https://yourlogo.com/logo.png", // Optional
        "handler": function (response){
          alert("Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
          "name": "Ridhika Manocha",
          "email": "ridhika@example.com",
          "contact": "9999999999"
        },
        "theme": {
          "color": "#528ff0"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
